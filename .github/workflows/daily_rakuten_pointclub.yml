name: Daily App PoinClub

on:
  schedule:
    - cron: "0 0,2,11,13 * * *"
  workflow_dispatch:

jobs:
  pointclub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: "rakuten_apps"
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-29
      - name: create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          profile: pixel_7
          script: echo "Generated AVD snapshot for caching."
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - name: Install Appium
        uses: FinbertMDS/setup-appium@latest
      - name: Install UIAutomator
        run: appium driver install uiautomator2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run Appium Tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          RAKUTEN_USERNAME: ${{ secrets.RAKUTEN_USERNAME }}
          RAKUTEN_PASSWORD: ${{ secrets.RAKUTEN_PASSWORD }}
        with:
          api-level: 29
          target: google_apis
          profile: pixel_7
          script: "sleep 60 && yarn test:pointclub"
      - name: upload-artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: upload-screenshots-pointclub
          path: screenshots
      - name: remove-screenshots
        if: ${{ failure() }}
        run: rm -rf ./screenshots

  ##################################
  ### Run when a schedule failed ###
  ##################################
  restart_when_failed:
    name: Restarts the scheduled run when it failed
    runs-on: macos-latest
    if: github.event_name == 'schedule' && failure()
    needs: [pointclub]
    steps:
      - name: Retry the workflow
        run: |
          curl -i \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.ACTIONS_PAT }}" \
          https://api.github.com/repos/FinbertMDS/receive_rakuten_point/actions/workflows/11804941/dispatches \
          -d '{"ref": "${{ github.ref }}" }'
